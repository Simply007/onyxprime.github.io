---
layout: default
---
<div class="row">
    <div class="col-md-6">
        <h2>Blog</h2>
        <div class="posts">
        {% for post in site.posts %}
            <article class="post">
            <div class="main-post-title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></div>
            <div class="main-post-date">{{ post.date | date: "%B %e, %Y" }}</div>
            </article>
        {% endfor %}
        </div>
    </div>
    <div class="col-md-6">
        <h2>Speaking</h2>
    </div>
</div>
